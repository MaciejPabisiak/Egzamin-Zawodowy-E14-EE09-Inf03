<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" styl7.css">
    <title>Galeria</title>
</head>
<body>
    <div class="baner">
        <h2>Galeria miejsc ciekawych</h2>
    </div>
    
    <div class="glowny">
        <img src="lanzarotte.jpg" alt="galeria">
    </div>
    
    <div class="lewy">
        <h3>Przeglądaj zdjęcia</h3>
        <img src="lanzarotte.jpg" alt="lanzarotte"> 
        <img src="pekin.jpg" alt="pekin">
        <img src="serengeti.jpg" alt="serengeti">
        <img src="wenecja.jpg" alt="wenecja">
        <img src="tajlandia.jpg" alt="tajlandia">
    </div>

    <div class="prawy">
        <h3>Obrazy w naszej galerii</h3>
        <p>Polub nas</p> 
        <img src="icon-off.png" onmouseover="this.src = 'icon-on.png'" onmouseout="this.src = 'icon-off.png'">
        <br>
        <table>
            <tr>
                <th>Kontynent</th>
                <th>Europa</th>
                <th>Azja</th>
                <th>Afryka</th>
            </tr>
            <tr>
                <td>Liczba</td>
                <td>2</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </table>
        <a href=https://pixabay.com>Odkryj więcej zdjęć</a>
    </div>

    <div class="stopka">
        <p>Autor: Maciej Pabisiak</p>
    </div>
</body>
</html>
