<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaraucja </title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <header>
        <h1>Witamy w naszej restaraucji.</h1>
    </header>
    <div class="top">
        <div class="lewy">
            <img src="menu.jpg" alt="Nasze danie">
        </div>
        <div class="prawy">
            <h4>U nas dobrze zjesz!</h4>
            <ol>
                <li>Obiady 40 zł </li>
                <li>Przekaski 20 zł </li>
                <li>Kolacja 20 zł</li>
            </ol>
        </div>
    </div>
    <div class="formularz">
        <h2>Zarezerwuj stolik onlinne</h2>
        <p>Data(format rrr-mm-dd)</p>
        <input type="text" name="date" id="">
        
        <p>Ile osób ?</p>
        <input type="text" name="persCount" id="">
        <p>Twój numer telefonu</p>
        <input type="text" name="nrtelefonu" id="">
        <br> 
        Zgadzam się na przetwarzanie moich danych osobowych
        <input type="checkbox" name="ver">
        <br>
        <input type="reset" value="WYCZYŚĆ ">
        <input type="submit" value="REZERWUJ">
    </div>
    <footer>
        Strone opracował PESEL: Maciej Pabisiak
    </footer>
</body>
</html>
