<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efekty obrazu</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="baner">
        <h2>Efekty na obrazach</h2>
    </div>

    <div class="blok-1">
        <img src="pszczola.jpg" alt="pszczoła na fioletowym kwiatku">
        <input type="checkbox">Blur
        <input type="checkbox">Sepia
        <input type="checkbox">Negatyw
        <button>Zastosuj</button>
    </div>
    
    <div class="blok-2">
        <img src="pomarancza.jpg" alt="drzewo pomarańczy">
        <button>Kolorowy</button>
        <button>Czarno-biały</button>
    </div>
    
    <div class="blok-3">
        <img src="owoce.jpg" alt="Kosz pełen owoców">
        <input type="range" min="0" max="100">
        <button>Zastosuj</button>
    </div>
    
    <div class="blok-4">
        <img src="zolw.jpg" alt="Żółw w wodzie">
        <input type="range" min="0" max="100">
        <button>Zastosuj</button>
    </div>
    
    <div class="stopka">
        <a href="http://www.css.com/">Zobacz inne efekty obrazu</a>
        <p>Stronę wykonał: Maciej Pabisiak</p>
    </div>
</body>
</html>
